{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
{%load static%}
<div class="container-fluid px-0">
<img src="{% static 'pexels-linda-ellershein-3127880.jpg'%}" class="d-block w-100 px-0" alt="...">
</div>
<div class="container">
<h3 style="
    position: absolute;
    top: 140px;
">Contact Us</h3>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>

    <div class="form-group mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>

    <div class="form-group mb-3">
        <label for="phone">phone</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No.">
    </div>

    <div class="form-group mb-3">
        <label for="desc">Tell me about what you want to contact me for...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary mb-3" type-="submit">SUBMIT</button>
</form>

</div>
{% endblock body %}
